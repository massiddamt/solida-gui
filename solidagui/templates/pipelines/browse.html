{% extends 'base.html' %}

{% block content %}
{% for pp in pipelines  %}
<div class="row">
    <div class="card-deck">
        {% for p in pp %}
        <div class="col-sm-6" style="margin-top:20px;">
            <div class="card border-light" style="width: 30rem; height: 15rem;">
                <div class="card-header"><h5><a href="{{ p.url }}" target="_blank"> {{ p.short_url }}</a></h5></div>
                <div class="card-body">
                    <h4 class="card-title">{{ p.label }}</h4>
                    <p class="card-text">{{ p.description }}</p>

                </div>
                <div class="card-footer bg-light">
                    <a class="btn btn-primary" href="/pipelines/{{ p.label }}">Setup & Deploy</a>
                </div>

            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endfor %}

{% endblock %}
